<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" fill="none">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>
  
  <!-- Chart bars -->
  <rect x="10" y="70" width="20" height="20" rx="2" fill="url(#chartGrad)" opacity="0.6"/>
  <rect x="40" y="50" width="20" height="40" rx="2" fill="url(#chartGrad)" opacity="0.7"/>
  <rect x="70" y="35" width="20" height="55" rx="2" fill="url(#chartGrad)" opacity="0.8"/>
  <rect x="100" y="20" width="20" height="70" rx="2" fill="url(#chartGrad)" opacity="0.9"/>
  <rect x="130" y="10" width="20" height="80" rx="2" fill="url(#chartGrad)"/>
  
  <!-- Trend line -->
  <path d="M20 70 L50 50 L80 35 L110 20 L140 10" 
        stroke="#10b981" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Arrow up -->
  <path d="M160 30 L175 10 L190 30" 
        stroke="#10b981" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <line x1="175" y1="10" x2="175" y2="50" 
        stroke="#10b981" 
        stroke-width="3" 
        stroke-linecap="round"/>
</svg>
